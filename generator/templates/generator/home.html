<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<center>

<h1><u>Password Generator </u></h1><br>
<form action="password1">
  <div class="form-group bg-primary">
  <br>
  <select name="length" class="form-control col-md-2">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10"  selected="selected">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
  </select>
  <br>
  <input type="checkbox" name="uppercase">
  <label for="uppercase"> Upper Case</label>
    <br><br>
  <input type="checkbox" name="numbers">
  <label for="numbers">Include Numbers</label>
    <br><br>
  <input type="checkbox" name="specialcharacters">
  <label for="specialcharacters">Special Characters</label>
    <br><br>
  <input type="checkbox" name="brackets">
  <label for="brackets">Include Brackets</label>
    <br><br>
  <input type="submit"  value="Generate Password" class="btn btn-primary">
    <br><br>
</div>
</form>
<small> <b>18012021083 - Het Suthar </b></small>
</center>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
